<footer class="text-gray-400 p-6">
    {{ if .Site.Menus.foot }}
    <div class="flex justify-center w-full md:flex md:flex-row sm:items-center sm:w-auto mb-4">
        <div>
            {{ range .Site.Menus.foot }}
            <a href="{{ .URL }}"
                class="no-underline block sm:inline-block text-gray-400 hover:text-white">
                {{ .Name }}
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
    <div class="container mr-auto ml-auto text-center text-sm">
        <p>&copy; {{ now.Year }} <a href="{{ .Site.BaseURL }}" class="hover:text-gray-500">{{ .Site.Title }}</a> - Powered by <a href="https://gohugo.io/" class="hover:text-gray-500">Hugo</a></p>
    </div>
</footer>
